  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('‚úÖ Service Worker registered successfully:', registration);
            
            // Check if PWA is installable
            if (registration.installing) {
              console.log('üîÑ Service Worker installing...');
            } else if (registration.waiting) {
              console.log('‚è≥ Service Worker waiting...');
            } else if (registration.active) {
              console.log('‚úÖ Service Worker active');
            }

            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ Service Worker update found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('üîÑ New Service Worker installed, waiting to activate');
                  // You can show a notification to the user here
                  if (confirm('A new version of Kheleko is available. Would you like to update now?')) {
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                  }
                }
              });
            });

            // Handle service worker controller change
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                console.log('üîÑ Service Worker controller changed, refreshing page');
                window.location.reload();
              }
            });

          } catch (error) {
            console.error('‚ùå Service Worker registration failed:', error);
            // Don't show error to user, just log it
          }
        });

        // Handle service worker errors
        navigator.serviceWorker.addEventListener('error', (event) => {
          console.error('‚ùå Service Worker error:', event.error);
        });

        // Handle service worker message errors
        navigator.serviceWorker.addEventListener('messageerror', (event) => {
          console.error('‚ùå Service Worker message error:', event);
        });

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          console.log('‚úÖ PWA install prompt ready');
          
          // You can show a custom install button here
          // For now, we'll just log it
        });

        // Handle successful installation
        window.addEventListener('appinstalled', () => {
          console.log('‚úÖ PWA installed successfully');
          deferredPrompt = null;
        });
      } else {
        console.log('‚ùå Service Worker not supported');
      }
    </script>
  </body>
